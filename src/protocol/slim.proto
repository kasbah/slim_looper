//controler -> slim
message SlimMessage {
    enum Type {
        LOOPER = 0;
        GLOBAL = 1;
    }
    required Type type = 1;

    message Looper { 
        required uint32 number = 1;
        enum State {
            RECORD   = 0;
            OVERDUB  = 1;
            INSERT   = 2;
            REPLACE  = 3;
            EXTEND   = 4;
            PLAY     = 5;
            PAUSE    = 6;
        }
        optional State state = 2;

        message Setting {
            enum Name {
                DRY = 0;
                WET = 1;
            }
            required Name name   = 1;
            required float value = 2;
        }
        repeated Setting settings = 3;

    }

    message Global {
        enum Command {
            QUIT = 0;
        };
        optional Command command = 1;

        message Setting {
            enum Name {
                DRY = 0;
                WET = 1;
            }
            required Name name   = 1;
            required float value = 2;
        }
        repeated Setting settings = 2;
    }

    optional Looper looper  = 2;
    optional Global global  = 3;
}
