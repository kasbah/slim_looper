enum LooperCommand {
    PAUSE         = 0;
    RECORD        = 1;
    OVERDUB       = 2;
    INSERT        = 3;
    REPLACE       = 4;
};

enum MessageType {
    COMMAND = 0;
    SETTING = 1;
};

message Command {
    required LooperCommand value = 1;
}
message Setting {
    optional float dry = 1;
}
message LooperMessage {
    required MessageType type = 1;
    optional Command command  = 2;
    optional Setting setting  = 3;
}
